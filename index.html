<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Create Your Burger</h1>
        </header>

        <main>
            <!-- Burger name -->
            <input id="burger-name" type="text" placeholder="Give a Name to your Burger">

            <!-- Add-ingredients list -->
            <div class="ingredients">
                <h2>Ingredients</h2>
                <ul>
                    <li>
                        <label for="cheese">Cheese
                            <input id="cheese" class="add-ingredients" type="checkbox" value="3"> add
                        </label>
                    </li>
                    <li>
                        <label for="egg">Egg
                            <input id="egg" class="add-ingredients"  type="checkbox" value="4"> add
                        </label>
                    </li>
                    <li>
                        <label for="mustard">Mustard
                            <input id="mustard" class="add-ingredients"  type="checkbox" value="4"> add
                        </label>
                    </li>
                    <li>
                        <label for="tomato">Tomato
                            <input id="tomato" class="add-ingredients"  type="checkbox" value="3"> add
                        </label>
                    </li>
                    <li>
                        <label for="lettuce">Lettuce
                            <input id="lettuce" class="add-ingredients"  type="checkbox" value="4"> add
                        </label>
                    </li>
                    <li>
                        <label for="ketchup">Ketchup
                            <input id="ketchup" class="add-ingredients"  type="checkbox" value="2"> add
                        </label>
                    </li>
                </ul>
            </div>
            <div class="discount">
                <label for="coupon">Discount Coupon
                    <input id="coupon" type="text" placeholder="winner1">
                </label>
            </div>
            <div class="calculate">
                <button id="calculate">Calculate</button>
            </div>
        </main>

        <footer>
            <div>
                <span>Your Price</span>
            </div>
            <div>
                <span id="total">50</span>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
